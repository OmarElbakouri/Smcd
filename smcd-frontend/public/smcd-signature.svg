<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 80" fill="none">
  <!-- Texte en style cursif/manuscrit avec gradient cyan -->
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#14B8A6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22D3EE;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <text x="400" y="50" font-family="'Brush Script MT', 'Lucida Handwriting', cursive" font-size="48" fill="url(#textGradient)" text-anchor="middle" font-style="italic" font-weight="normal">
    Société Marocaine de Chirurgie Digestive
  </text>
</svg>
