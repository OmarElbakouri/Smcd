# ================================
# SMCD Congress - Configuration
# ================================

# Application
spring.application.name=smcd-congress
server.port=8080

# ================================
# Base de donn√©es PostgreSQL
# ================================
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/smcd_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ================================
# Configuration JWT
# ================================
jwt.secret=${JWT_SECRET:change-this-secret-in-production}
jwt.expiration=86400000

# ================================
# Configuration Email (Gmail SMTP)
# ================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# ================================
# Configuration Cloudinary
# ================================
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME:}
cloudinary.api-key=${CLOUDINARY_API_KEY:}
cloudinary.api-secret=${CLOUDINARY_API_SECRET:}

# ================================
# Configuration Upload Fichiers
# ================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# ================================
# Logging
# ================================
logging.level.org.springframework.security=DEBUG
logging.level.com.smcd=DEBUG
